# DataSource - Properties for DB connection
spring.datasource.url = jdbc:mysql://xxx.xxx.xxx.xxx:xxxx/free_interview_db?useSSL=false
spring.datasource.username = username
spring.datasource.password = password

# Log for SQL queries
spring.jpa.show-sql = false

# Hibernate Settings
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Logging Settings
logging.level.org.springframework.web=ERROR
logging.level.org.jocai.freeinterview=INFO
logging.level.org.hibernate=ERROR
logging.pattern.console= "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
logging.pattern.file= "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
logging.file=logs/free-interview-restful-logging.log